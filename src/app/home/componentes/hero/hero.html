<article class="w-full lg:h-screen bg-cover bg-center padding-h flex align-items-center pt-8 lg:py-8"
    [style.background]="'url(assets/images/backgrounds/b8.webp)'">

    <section
        class="w-full flex flex-column lg:flex-row align-items-center justify-content-between py-3 lg:py-6 gap-3 lg:gap-0">
        <div class="lg:w-6 flex flex-column gap-4 lg:gap-5" data-aos="fade-right" data-aos-duration="1000">
            <h1 class="text-white text-7x">
                Convierte tu dinero en <span class="txt--yellow">BITCOIN</span> en segundos
            </h1>

            <p class="text-white text-xl lg:text-2xl">
                Usa nuestros cajeros BTC para cambiar tus bolivianos por bitcoin de forma
                rápida, segura y sin complicaciones.
            </p>

            <div class="w-full flex flex-column md:flex-row gap-3">
                <a href="https://btcmap.org/merchant/node:12710917713" target="_blank" rel="noopener noreferrer">
                    <p-button>
                        <span class="p-1 text-lg font-semibold">
                            Encontrar un cajero →
                        </span>
                    </p-button>
                </a>

                <a href="https://currency.ofzg.site/" target="_blank" rel="noopener noreferrer">
                    <p-button variant="outlined">
                        <span class="p-1 text-lg font-semibold text-white">
                            Conversor →
                        </span>
                    </p-button>
                </a>
            </div>
        </div>

        <div class="flex flex-1 justify-content-center" data-aos="fade-up">
            <img alt="Kiosko BTC image" class="w-full mx-auto h-auto lg:h-30rem lg:w-auto object-contain float"
                data-aos="zoom-in" data-aos-duration="1000" src="assets/images/k1-mini/k1-mini.webp">
        </div>
    </section>
</article>
